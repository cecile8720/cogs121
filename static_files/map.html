<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div>
		<div class="header">
			<img id="hamburger" class="icon header" src="img/hamburger-menu.png">
			<h2 class="current-location">Current Location</h2>
			<img id="location-icon" class="icon" src="img/location-icon.png">
			<a href="nature-finder.html"><img id="leaf-icon" class="icon header" src="img/leaf-icon.png"></a>
		</div>
		
		<div class="menu">
			<a href="index.html" class="button">My Trips</a>
			<a href="" class="disabled">Map</a>
			<a href="trail-list.html" class="button">Trails</a>
			<a href="photos.html" class="button">Photos</a>
		</div>

		<div id="#map"></div>
	</div>

	<script>
		$('#location-icon').click(function() { // Geolocation 
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					console.log(position);
					$.get( "https://maps.googleapis.com/maps/api/geocode/json?latlng="+ position.coords.latitude + "," + position.coords.longitude +"&sensor=false&key=AIzaSyBU1zQlcACqaOhTPhsPNyQkh1RYFf2cdYU", function(data) {
                    	console.log(data);
                	})
				});
			} else {
				console.log("geolocation is not supported");
			}
		});
	</script>
</body>

</html>
