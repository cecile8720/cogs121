			<img id="location-icon" class="icon" src="img/location-icon.png">

		<div class="menu">

	<div id="map"></div>

	<iframe 
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBU1zQlcACqaOhTPhsPNyQkh1RYFf2cdYU
    &q=Yosemite+National+Park, CA" allowfullscreen>
</iframe>


	<script>
		$('#location-icon').click(function() { // Geolocation 
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					console.log(position);
					$.get( "https://maps.googleapis.com/maps/api/geocode/json?latlng="+ position.coords.latitude + "," + position.coords.longitude +"&sensor=false&key=AIzaSyBU1zQlcACqaOhTPhsPNyQkh1RYFf2cdYU", function(data) {
                    	console.log(data);
                	})
				});
			} else {
				console.log("geolocation is not supported");
			}
		});

	</script>
